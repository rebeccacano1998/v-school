<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grocery List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
   
    <link rel='stylesheet' type='text/css' media='screen' href='practice.css'>
</head>
<body>
    <div class="whole">
    <div class="maincontainer">
        <form name="itemForm">
            <h2>Add a new item to the List:</h2>
            <label for="toDoTitle"> Item:</label><input id="toDoTitle" type="text" name="title" placeholder="Name"
                required />
            <label for="toDoPrice"> Price:</label><input id="toDoPrice" type="number" name="price"
                placeholder="Price" required />
            <label for="toDoDesc"> Description:</label><input id="toDoDesc" type="text" name="description"
                placeholder="Description" required />
            <label for="toDoImg">Picture:</label><input id="toDoImg" type="text" name="image"
                placeholder="URL for Image" required />
            <button class="submit" onclick="listData()">Click to Create new</button>
        </form>
    </div>
    <div class="itemcontainer">
        <h1>Grocery List</h1>
        <ul id='myList'>
        </ul>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="practice.js"></script>
</body>
</html>
